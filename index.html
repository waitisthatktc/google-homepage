<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>
        <style>
            a {
    color: black;
}

a:hover {
    text-decoration: underline;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: justify;
}

li {
    display: inline;
}

li a {
    padding: 15px 15px;
    text-decoration: none;
}

.headernav {
    width: 100%;
    font-size: 12px;
    flex-direction: row;
}

.google{
    margin: 50px;
    padding: 50px;
    border: 500px;
}

.footernav {
    position: fixed;
    bottom: 0;
    height: 50px;
    width: 100%;
    border:rgba(255, 255, 255, .6);
    background: gray;
}

.signin {
    border: 5;
    line-height: 2.5;
    padding: 0 10px;
    font-size: 14px;
    text-align: center;
    color: #fff;
    text-shadow: 1px 1px 1px #000;
    background-color: rgba(73, 132, 233, 1);
    box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                inset -2px -2px 3px rgba(0, 0, 0, .6);
}
        </style>
    </head>
    <body>
        <div class="headernav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <li style="float:right"><button class="signin">Sign in</button></li>
                <li style="float:right"><a href="#">Images</a></li>
                <li style="float:right"><a href="#">Gmail</a></li>
            </ul>
        </div>
        <div class="google">
            <center>
            <img id="googleimg" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form id="googlesearchform" action="text"><input type="text" placeholder=""></form>
            <button class="googlesearchbutton">Google Search</button>
            <button class="googlesearchbutton">I'm feeling lucky</button>
            </center>
        </div>
        <div class="footernav">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                <li style="float:right"><a href="#">Privacy</a></li>
                <li style="float:right"><a href="#">Terms</a></li>
                <li style="float:right"><a href="#">Settings</a></li>
            </ul>
        </div>
    </body>
</html>
